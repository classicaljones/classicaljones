{% extends "layout.html" %}

{% block title %} Amazon Project {% endblock  %}

{% block content %}
      
    <div class="main">
        <div class="products-grid js-product-grid">
          {% for product in products %}  
          <div class="product-container">
            <div class="product-image-container">
              <img class="product-image"
                src="{{product.image.url}}" title="{{product.name}}">
            </div>

            <div class="product-name limit-text-to-2-lines">
              {{product.name}}
            </div>

            <div class="product-rating-container">
              <img class="product-rating-stars"
                src="{{product.star.url}}"/>
              <div class="product-rating-count link-primary">
                {{product.rating}}
              </div>
            </div>

            <div class="product-price">
              ${{product.price}}
            </div>

            <div class="product-quantity-container">
              <select>
                <option selected value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
            </div>

            <div class="product-spacer"></div>

            <div class="added-to-cart">
              <img src="images/icons/checkmark.png">
              Added
            </div>

            <button type="button" value="{{product.id}}" id="add_cart" class="add-to-cart-button button-primary">
              Add to Cart
            </button>
          </div>
          {% endfor %}
        </div>
      </div>

<script>
$(document).on('click', '#add_cart', function(e){
  e.preventDefault();
  $.ajax({
    type: 'POST',
    url: '{% url "products:index" %}',
    data: {
      product_id: $('#add_cart').val(),
      csrfmiddlewaretoken:'{{ csrf_token }}',
      action: 'post'
    },
    success: function(json){
      console.log(json)
    },

    error : function(xhr,errmsg,err){

    }

  })
})




</script>
{% endblock  %}
