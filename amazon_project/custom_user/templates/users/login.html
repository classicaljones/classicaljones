{% extends "layout.html" %}

{% block title %}Login As New User{% endblock  %}

{% block content %}
    <br>
    <br><br><br>
    <h1>Login Here</h1>
    <form class="form-control" action="{% url "users:login" %}" method='post'>
        {% csrf_token %}
        {{form}}
        {% if request.GET.next %}
            <input type="hidden" name="next" value="{{request.GET.next}}"/>
        {% endif %}
        <button class="btn btn-dark">Submit</button>
    </form>

    <br><br><br>

{% endblock  %}
