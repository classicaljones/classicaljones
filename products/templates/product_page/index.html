{% extends "layout.html" %}

{% block title %} Amazon Project {% endblock  %}

{% block content %}
      
    <div class="main">
        <div class="products-grid js-product-grid">
          {% for product in products %}  
          <div class="product-container">
            <div class="product-image-container">
              <img class="product-image"
                src="{{product.imageURL}}" title="{{product.name}}">
            </div>

            <div class="product-name limit-text-to-2-lines">
              {{product.name}}
            </div>

            <div class="product-rating-container">
              <img class="product-rating-stars"
                src="{{product.starURL}}"/>
              <div class="product-rating-count link-primary">
                {{product.rating}}
              </div>
            </div>

            <div class="product-price">
              ${{product.price|floatformat:2}}
            </div>

            <div class="product-quantity-container">
              
            </div>

            <div class="product-spacer"></div>

            <div class="added-to-cart">
              <img src="images/icons/checkmark.png">
              Added
            </div>

            <button data-product={{product.id}} data-action="add" type="button" value="{{product.id}}" id="add_cart" class="add-to-cart-button button-primary update-cart" >
              Add to Cart
            </button>
            <a class="btn" href="{% url 'products:detail' str=product.name %}">Details</a>
          </div>
          {% endfor %}
        </div>
      </div>


{% endblock  %}
